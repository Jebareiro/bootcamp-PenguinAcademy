<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content="width=4, initial-scale=1.0">
    <title>Pagina Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
    
<body class="bg-blue-200">
    <header class="bg-blue-950 text-white">
        <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <a href="#" class="font-bold text-lg">TO-DO app</a>
            <ul class="flex space-x-4">
                <li><a class="hover:text-blue-400" href="#">Sobre Nosotros</a></li>
                <li><a class="hover:text-blue-400" href="#">Mis Tareas</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <h1 class="#">Gestión de Tareas</h1>
        <form action="#" method="post" class="flex-1 bg-white p-4 rounded shadow space-y-4">
            <div>
                <label for="titulo" class="#">Título de la Tarea</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título de la tarea" class="w-full p-1 border rounded" required>
            </div>

            <div>
                <label for="vencimiento" class="#">Vencimiento</label>
                <input type="date" id="vencimiento" name="vencimiento" class="w-full p-1 border rounded">
            </div>

            <div>
                <label for="descripcion" class="#">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción de la tarea" class="w-full p-1 border rounded" required></textarea>
            </div>

            <div>
                <label for="email" class="#">Email</label>
                <input type="email" name="email" id="email" placeholder="correo@correo" class="w-full p-1 border rounded" required></input>
            </div>

            <button class="bg-blue-950 px-4 py-2 rounded shadow text-white hover:bg-blue-500" type="submit">Agregar Tarea</button>
        </form>
    </main>

    
</body>
</html>
